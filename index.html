<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>real-time char count</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="out">
        <div class="container">
            <h2>Reall-time Charater Counter</h2>
            <input name="textbox" id="myInput" placeholder="Please write your text here"></input>
            <div class="status">
                <p>Total Charater: <span id="current">00</span></p>
                <p>Remaining Charater: <span id="remaining">50</span></p>
            </div>
        </div>
    </div>
</body>

</html>
